<!DOCTYPE html>
<style> /* set the CSS */
body { font: 12px Arial;}
.axis .domain {
  /*display: none;*/
}
.text {
  text-anchor: middle;
}
.line {
  fill: none;
  /* stroke: black; */
  stroke-width: 2px;
}
.dot {
  r: 2;
}
.bar {
  fill: steelblue;
}
.div {
  display: block;
  background: white;
  /* margin: auto; */
  max-width: 200px;
  border:2px solid purple;
  visibility: visible;
  z-index: 10;
}
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<html><body>
<h2>Hello World!</h2>
<svg id="viz" width="1000" height="500" class="chart"></svg>
<script>
// Define color space and legend
var color = {"Very large": "cyan", "Large": "steelblue", "Medium": "orange", "Small": "red"},
    labels = ["Very large", "Large", "Medium", "Small"];

// Define canvas
var svg = d3.select("#viz"),
    margin = {top: 40, right: 200, bottom: 40, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    x = d3.scaleLinear()
          .rangeRound([0, width])
          .domain([1982,2014]),
          // .padding(0.3)
          // .align(0.3),
    y = d3.scaleLinear()
          .rangeRound([height, 0]),
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")"),
    linechart = g.append("g").attr("id", "lc");

// Define line function
var linefunction = d3.line().x(function(d) { return x(d.Year); })
                            .y(function(d) { return y(d.Hours); });
// Define bar function
var stack = d3.stack();

// Tooltip
var tooltip = d3.select("#lc")
  .append("div")
  .style("position", "absolute")
  .style("background", "white")
  .style("max-width", "200px")
  .style("border", "2px solid purple")
  .style("visibility", "visible")
  .style("z-index", "10");

// Button
var button = [1,2,3];
// d3.select("body").selectAll

/********* below are for line chart **********/
d3.csv("https://raw.githubusercontent.com/jacksonliang35/cs498ddv/master/data/cs498ddv_data.csv", function(d, i, columns) {
  for (var i = 2; i < columns.length; ++i) d[columns[i]] = +d[columns[i]];
  return d;
}, function(error, data) {
  if (error) throw error;

  // Get y axis range
  y.domain([0,90]);

  // Reformat data
  var vizdata = [],
      vizdata2 = [],
      columns = Object.keys(data[0]),
      ignore_list = ["UrbanArea", "PopulationGroup", "STPercent", "STRank", "LTPercent", "LTRank"];

  for (var i = 0; i < data.length; i++){
    var temp = [];
    for (var j = 0; j < columns.length; j++){
      var col = columns[j];
      if(!ignore_list.includes(col)){
        temp.push({"UrbanArea": data[i].UrbanArea,
                   "PopulationGroup": data[i].PopulationGroup,
                   "Hours": +data[i][col],
                   "Year": +col});
        // vizdata2.push({"UrbanArea": data[i].UrbanArea,
        //            "PopulationGroup": data[i].PopulationGroup,
        //            "Hours": +data[i][col],
        //            "Year": +col});
      }
    }
    vizdata.push(temp);
  }

  // Add x axis
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(20, "s").tickFormat(d3.format("")));
  g.append("text")
      .attr("transform", "translate(" + (width/2) + " ," + (height + margin.top) + ")")
      .text("Year");


  // Add y Axis
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).tickFormat(d3.format("")));
  g.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .text("Hours");

  for (var i = 0; i < vizdata.length; i++){
    var line = linechart.append("g")
                        .attr("id", i);
    // Line
    line.append("path")
        .attr("stroke", color[vizdata[i][0].PopulationGroup])
        .datum(vizdata[i])
        .attr("class", "line")
        .attr("d", linefunction);
    // Dots
    line.selectAll(".dot")
        .data(vizdata[i])
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", function(d) { return x(d.Year) })
        .attr("cy", function(d) { return y(d.Hours) })
        .attr("fill", function(d) { return color[d.PopulationGroup]})
        .attr("stroke", function(d) { return color[d.PopulationGroup]})
        // Mouse event
        .on("mouseover", function(d){ tooltip.style("text", d.UrbanArea); return tooltip.style("visibility", "visible"); })
        .on("mouseout", function(){ return tooltip.style("visibility", "hidden"); })
        .on("click", display_total);
  }

});

  // Legend
  var legend = g.selectAll(".legend")
    .data(labels)
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width + 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", function(d) { return color[d]; })
      .on("click", filter);

  legend.append("text")
      .attr("x", width + 44)
      .attr("y", 9)
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .text(function(d) { return d; });



/********* below are for bar chart, called by an update function **********/
function display_total(){
  // Close tooltip
  tooltip.style("visibility", "hidden")
  d3.csv("https://raw.githubusercontent.com/jacksonliang35/cs498ddv/master/data/total_count.csv", function(d, i, columns) {
    for (var i = 0, t = 0; i < columns.length - 1; ++i) t += d[columns[i]] = +d[columns[i]];
    d.total = t;
    return d;
  }, function(error, data) {
    if (error) throw error;

    // console.log(data);
    // Change y axis domain
    y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
    linechart.remove();
    var barchart = g.append("g");

    // Apply transition
    // var svg = d3.select("svg").transition();


    barchart.selectAll(".serie")
      .data(stack.keys(data.columns.slice(0,4))(data))
      .enter().append("g")
        .attr("class", "serie")
        .attr("fill", function(d) { return color[d.key]; })
    .selectAll("rect")
      .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return x(d.data.Year); })
        .attr("y", function(d) { return y(d[1]); })
        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
        .attr("width", 20);
  });
}

/********** function to filter color *********/
function filter(area, data){
  d3.select("#lc")
    .selectAll("g").attr("visibility", "hidden")
    .selectAll("[color=" + color[area] + "]").attr("visibility", "visible")
}

</script>
</body></html>
