<html><body>
<h2>Hello World!</h2>
<svg id="viz" width="800" height="500" class="chart"></svg>
<script>
// Define color space
var color = {"Very large": "cyan", "Large": "steelblue", "Medium": "orange", "Small": "red"};

// Define canvas
var svg = d3.select("#viz"),
    margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    xScale = d3.scaleLinear().range([margin.left, width - margin.right]).domain([1982,2014]),
    yScale = d3.scaleLinear().range([height - margin.top, margin.bottom]).domain([0,90]),
    // define the line function
    line = d3.line().x(function(d) { return xScale(d.Year); })
                    .y(function(d) { return yScale(d.Hours); }),
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("https://raw.githubusercontent.com/jacksonliang35/cs498ddv/master/data/cs498ddv_data.csv", function(d, i, columns) {
  for (var i = 2; i < columns.length; ++i) d[columns[i]] = +d[columns[i]];
  // d.total = t;
  return d;
}, function(error, data) {
  if (error) throw error;
  // Reformat data
  var vizdata = [],
      vizdata2 = [],
      bar_viz = [],
      columns = Object.keys(data[0]),
      ignore_list = ["UrbanArea", "PopulationGroup", "STPercent", "STRank", "LTPercent", "LTRank"];
  for (var i = 0; i < columns.length; i++){
      if (!ignore_list.includes(col))
        bar_viz.push({"Year": +col,
                      "Very large": 0,
                      "Large": 0,
                      "Medium": 0,
                      "Small": 0});
  }


  for (var i = 0; i < data.length; i++){
    var temp = [];
    for (var j = 0; j < columns.length; j++){
      var col = columns[j];
      if(!ignore_list.includes(col)){
        temp.push({"UrbanArea": data[i].UrbanArea,
                   "PopulationGroup": data[i].PopulationGroup,
                   "Hours": +data[i][col],
                   "Year": +col});
        vizdata2.push({"UrbanArea": data[i].UrbanArea,
                   "PopulationGroup": data[i].PopulationGroup,
                   "Hours": +data[i][col],
                   "Year": +col});
        bar_viz[data[i].PopulationGroup] += +data[i][col];
      }
    }
    vizdata.push(temp);
  }
  console.log(bar_viz);

  // Add x axis
  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale));

  // text label for the x axis
  g.append("text")
      .attr("transform",
            "translate(" + (width/2) + " ," +
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Year");

  // Add the y Axis
  g.append("g")
      .call(d3.axisLeft(yScale));

  // text label for the y axis
  g.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Hours");

  /********* below are for line chart **********/

        .attr("class", "line")
        .attr("d", line);
  }
  // Tooltip
  var tooltip = d3.select("body")

    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")

  // Dots

      .on("mouseover", function(d){tooltip.text(d.UrbanArea); return tooltip.style("visibility", "visible");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
  */

});

</script>
