<style> /* set the CSS */
.axis .domain {

}
.text {
  font: 10px sans-serif
}
.line {

  stroke-width: 2px;

<script>
// Define color space
var color = {"Very large": "cyan", "Large": "steelblue", "Medium": "orange", "Small": "red"};

// Define canvas
var svg = d3.select("#viz"),
    margin = {top: 40, right: 100, bottom: 40, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    xScale = d3.scaleLinear().range([margin.left, svg.attr("width") - margin.right]),
    yScale = d3.scaleLinear().range([svg.attr("height") - margin.top, margin.bottom]),
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Define line function
var line = d3.line().x(function(d) { return xScale(d.Year); })
                .y(function(d) { return yScale(d.Hours); });
// Define bar function
var xbar = d3.scaleBand()
      .rangeRound([0, width])
      .padding(0.3)
      .align(0.3),
    ybar = d3.scaleLinear()
      .rangeRound([height, 0]),
    // zbar = d3.scaleOrdinal()
    //   .range(['cyan', 'steelblue', 'orange', 'red']),
    stack = d3.stack();

// Tooltip

  .append("div")
  .style("position", "absolute")
  .style("z-index", "10")
  .style("visibility", "hidden")
  .style("background", "#000")
  .text("a simple tooltip");
